<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Information on Select Planets</title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <main>
    <h1>Planetary Fact Sheet</h1>
    <table id="planets">
      <tr>
        <th></th>
        <th>Venus</th>
        <th>Mars</th>
        <th>Jupiter</th>
        <th>Neptune</th>
      </tr>
      <tr>
        <td></td>
        <td><img src="images/venus.png" alt="?"></td>
        <td><img src="images/mars.png" alt="?"></td>
        <td><img src="images/jupiter.png" alt="?"></td>
        <td><img src="images/neptune.png" alt="?"></td>
      </tr>
      <tr class="greyHover">
        <td class="rowHead">Mass</td>
        <td>4.87</td>
        <td>0.642</td>
        <td>1898</td>
        <td>102</td>
      </tr>
      <tr class="greyHover">
        <td class="rowHead">Diameter</td>
        <td>12,104</td>
        <td>6792</td>
        <td>142,984</td>
        <td>49,528</td>
      </tr>
      <tr class="greyHover">
        <td class="rowHead">Gravity</td>
        <td>8.9</td>
        <td>3.7</td>
        <td>23.1</td>
        <td>11.0</td>
      </tr>
      <tr class="greyHover">
        <td class="rowHead">Rotation Period</td>
        <td>-5832.5</td>
        <td>24.6</td>
        <td>9.9</td>
        <td>16.1</td>
      </tr>
      <tr class="greyHover">
        <td class="rowHead">Distance from Sun</td>
        <td>108.2</td>
        <td>228.0</td>
        <td>778.5</td>
        <td>4515.0</td>
      </tr>
      <tr class="greyHover">
        <td class="rowHead">Mean Temperature</td>
        <td>464</td>
        <td>-65</td>
        <td>-110</td>
        <td>-200</td>
      </tr>
      <tr class="greyHover">
        <td class="rowHead">Number of Moons</td>
        <td>0</td>
        <td>2</td>
        <td>95</td>
        <td>16</td>
      </tr>
    </table>
  </main>
</body>
